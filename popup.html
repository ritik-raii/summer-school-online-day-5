<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Info</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>🌦️ Weather Info 🌦️</h2>
    <button id="getWeather">Check My Weather</button>
    <div class="switch-container">
      <label class="switch">
        <input type="checkbox" id="tempToggle">
        <span class="slider"></span>
      </label>
      <span class="switch-label">°F</span>
    </div>
    <div id="result">
      <p class="placeholder">Weather info will appear here.</p>
    </div>
  <script src="popup.js"></script>
</body>
</html>
